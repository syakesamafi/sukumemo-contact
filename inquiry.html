<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スクメモ - お問い合わせ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50">

    <!-- メインコンテナ -->
    <div class="container mx-auto px-4 py-8 md:py-12">
        <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl shadow-lg">

            <!-- ヘッダー -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-slate-800">お問い合わせ</h1>
                <p class="text-slate-500 mt-2">「スクメモ」に関するご意見・ご要望、不具合のご報告などはこちらからお送りください。</p>
            </div>

            <!-- 
              ★変更点★
              action属性にあなたのFormspree URLを設定し、method="POST"を追加しました。
              これにより、フォームが実際にあなたのメールアドレスに送信されるようになります。
            -->
            <form action="https://formspree.io/f/xpwlzekj" method="POST">
                <div class="space-y-6">
                    
                    <!-- お問い合わせの種類 -->
                    <div>
                        <label for="inquiryType" class="block text-sm font-medium text-slate-700 mb-1">お問い合わせの種類</label>
                        <!-- ★変更点: name属性を追加 -->
                        <select id="inquiryType" name="お問い合わせの種類" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                            <option value="ご意見・ご要望">ご意見・ご要望</option>
                            <option value="不具合のご報告">不具合のご報告</option>
                            <option value="使い方について">使い方について</option>
                            <option value="その他">その他</option>
                        </select>
                    </div>

                    <!-- メールアドレス -->
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700 mb-1">返信先メールアドレス</label>
                        <!-- ★変更点: name="email" はFormspreeが返信先として認識するために重要です -->
                        <input type="email" id="email" name="email" placeholder="your-email@example.com" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required>
                    </div>

                    <!-- お問い合わせ内容 -->
                    <div>
                        <label for="details" class="block text-sm font-medium text-slate-700 mb-1">お問い合わせ内容</label>
                        <!-- ★変更点: name属性を追加 -->
                        <textarea id="details" name="お問い合わせ内容" rows="6" placeholder="できるだけ詳しくご記入ください。" class="w-full px-4 py-3 bg-slate-100 border-transparent rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" required></textarea>
                    </div>

                    <!-- 送信ボタン -->
                    <div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                            送信する
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- 
      Formspreeが独自の「送信完了ページ」にリダイレクトするため、
      ここにあったJavaScriptによるメッセージ表示は不要になりました。
    -->

</body>
</html>
